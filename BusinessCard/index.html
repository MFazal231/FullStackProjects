<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/cardpic.jpeg"
        alt="Business Card Photo"
        class="avatar"/>

      <div class="right">
        <h3 class="name">
          <span>M</span><span>o</span><span>h</span><span>a</span><span>m</span
          ><span>m</span><span>a</span><span>d</span> <span>F</span
          ><span>a</span><span>z</span><span>a</span><span>l</span>
        </h3>

        <p class="role">Full-Stack Developer | Founder of Sairéla</p>

        <h4 class="location">Lucknow, U.P</h4>
        <div class="location-line"></div>

        <p class="tagline">Crafting Code • Building Sairéla</p>

        <div class="social-icons">
          <a href="https://github.com/MFazal231" target="_blank" class="icon">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                alt="GitHub"/>
          </a>

          <a href="https://www.linkedin.com/in/mohammad-fazal/"
            target="_blank"
            class="icon">
            <img
              src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
              alt="LinkedIn"/>
          </a>

          <a href="https://www.sairela.com"
            target="_blank"
            class="icon sairela-icon">
            <img
              src="./images/sairela-logo.png"
              alt="LinkedIn"/>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
